<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculadora">
        <div class="area">
            <div>area</div>
        </div>
        <div class="buttom">
            <p><input type="button" value="+"></p>
            <p><input type="button" value="-"></p>
            <p><input type="button" value="x"></p>
            <p><input type="button" value="/"></p>
            <p><input type="button" value="1"></p>
            <p><input type="button" value="2"></p>
            <p><input type="button" value="3"></p>
            <p><input type="button" value="4"></p>
            <p><input type="button" value="5"></p>
            <p><input type="button" value="6"></p>
            <p><input type="button" value="7"></p>
            <p><input type="button" value="8"></p>
            <p><input type="button" value="9"></p>
            <p><input type="button" value="0"></p>
            <p><input type="button" value="=" class="botao-igual"></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
